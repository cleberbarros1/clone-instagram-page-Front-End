<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Página Inicial</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

    <div class="phone-wrapper"><img src="img/instagram-celular.png"></div>

    <div class="personal-info-wrapper">

        <div class="logo-photo-wrapper">
            <div class="logo-instagram"><img src="img/instagram-logo.png"></div>
            <div class="my-photo"><img src="img/perfil-instagram.png"></div>
            <button class="continue-button">Continue como clebervianab</button>
            <a href="" class="linkazul">Remover conta</a>
        </div>


        <div class="change-account-wrapper">
            <span>Não é clebervianab?</span>
            <span><a href="" class="linkazul">Alternar contas</a> ou <a href="" class="linkazul">Inscreva-se</a></span>
        </div>

        <div class="midia-download-wrapper">
            <span>Baixe o aplicativo</span>
            <div class="download-buttons">
                <div class="button-apple"><img src="img/apple-button.png"></div>
                <div class="button-googleplay"><img src="img/googleplay-button.png"></div>
            </div>
        </div>

    </div>
    
</body>
<script src="assets/script..js"></script>
</html>
